{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    {% block title %}
        {{ article.title }}
    {% endblock title %}
</head>
<body>
    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form method="POST" action=".">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}" ">
                        </div>
                        <div class="form-group">
                            <label for="author">作者</label>
                            <select class="form-control" name="author" id="author">
                                 {% for author in authors %}
                                     <option selected value="article.id">{{ article.author.username }}</option>
                                 {% endfor %}
                            </select>
                        </div>
                        <div style="width: 100%">
                            {{ article_post_form.media }}
                            {{ article_post_form.body }}
                        </div>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>
            </div>
        </div>
    {% endblock content %}
</body>
</html>

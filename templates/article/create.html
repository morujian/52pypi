{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    {% block title %}
        写文章
    {% endblock title %}
</head>
<body>
    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form method="post" action="." enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="title">标题</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="输入文章标题">
                      </div>
                      <div class="form-group">
                        <label for="avatar">标题图</label>
                        <input type="file" class="form-control-file" id="avatar" name="avatar">
                      </div>
                      <div class="form-group">
                        <label for="author">文章分类</label>
                        <select class="form-control" id="column" name="column">
                            {% for column in columns %}
                              <option value="{{ column.id }}">{{ column.title }}</option>
                            {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="tags">标签</label>
                        <input type="text" class="form-control" id="tags" name="tags" placeholder="文章标签，多个标签用英文,隔开">
                      </div>
                      <div style="width: 100%">
                          {{ article_post_form.media }}
                          {{ article_post_form.body }}
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    {% endblock content %}
</body>
</html>

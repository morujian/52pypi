{% extends "base.html" %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    {% block title %}
        登录
    {% endblock title %}
</head>
<body>
    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <br>
                    <form action="." method="post">
                        {% csrf_token %}
                        <!-- 账号 -->
                        <div class="form-group">
                            <label for="username">账号</label>
                            <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
                        </div>
                        <!-- 密码 -->
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </form>
                    <br>
                    <p class="text-muted">
                      还没有账号？<a href="{% url "userprofile:register" %}" class="text-reset">立即注册</a>&nbsp;&nbsp;<a href="{% url "password_reset_recover" %}" class="text-reset">忘记密码？</a>
                    </p>
                </div>
            </div>
        </div>
    {% endblock content %}
</body>
</html>

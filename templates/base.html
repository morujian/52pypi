<!--载入静态文件-->
{% load staticfiles %}
<!DOCTYPE html>
<!--网站主要的语言-->
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!--移动设备优先-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--预留网站标题的位置-->
    <title>{% block title %}{% endblock title %}</title>
    <!--引入bootstrap的css文件-->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!--引入代码高亮的monokai.css文件-->
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    <!--引入fontawesome字体图标-->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static 'prism/prism-2.css' %}">
    <!-- viewer.js图片查看器css -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.5.0/viewer.min.css">
    {% block style %}{% endblock style %}
</head>
<body class="bg-light">
    <!-- 引入导航栏 -->
    {% include 'header.html' %}
    <!-- 预留具体页面的位置 -->
    {% block content %}{% endblock content %}
    <!-- 引入页脚 -->
    {% include 'footer.html' %}
    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="{% static 'jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'popper/popper-1.14.4.js' %}"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- 引入layer的js文件 -->
    <script src="{% static 'layer/layer.js' %}"></script>
    <!-- 新增代码 -->
    <script src="{% static 'ckeditor/ckeditor/plugins/prism/lib/prism/prism_patched.min.js' %}"></script>
    <!-- viewer.js图片查看器 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.5.0/viewer.min.js" type="text/javascript"></script>
    {% block script %}{% endblock script %}
</body>
</html>
